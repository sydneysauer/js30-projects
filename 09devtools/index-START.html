<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello my name is %s', "Sydney");

    // Styled
    console.log("%c Are you my mother?", "text-decoration: underline");

    // warning!
    console.warn('This could be bad');

    // Error :|
    console.error("This is really bad");

    // Info
    console.info("This is a fun fact right here");

    // Testing
    console.assert(1 === 3, "Silly person can't do math");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector("p"));

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log("This is info about the dog");
      console.groupEnd();
    })
    // counting
    console.count("snickers");

    // timing
    console.time('mutliplying');
    let i = 6;
    i *= i;
    i *= i;
    i *= i;
    console.timeEnd('mutliplying');

  </script>
</body>
</html>
